<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 260">
  <!-- Head -->
  <circle cx="100" cy="60" r="40" fill="#FFD6A0" stroke="#E8B878" stroke-width="2"/>
  <!-- Eyes -->
  <circle cx="85" cy="55" r="5" fill="#333"/>
  <circle cx="115" cy="55" r="5" fill="#333"/>
  <circle cx="87" cy="53" r="2" fill="#fff"/>
  <circle cx="117" cy="53" r="2" fill="#fff"/>
  <!-- Smile -->
  <path d="M85 72 Q100 85 115 72" fill="none" stroke="#333" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Head mirror -->
  <circle cx="130" cy="32" r="10" fill="#ccc" stroke="#999" stroke-width="1.5"/>
  <circle cx="130" cy="32" r="5" fill="#e8e8e8"/>
  <line x1="120" y1="36" x2="110" y2="45" stroke="#999" stroke-width="2"/>
  <!-- Hair -->
  <path d="M60 55 Q60 20 100 20 Q140 20 140 55" fill="#555" stroke="#444" stroke-width="1"/>
  <!-- Body / white coat -->
  <path d="M60 95 L55 200 L145 200 L140 95 Q100 110 60 95Z" fill="white" stroke="#ddd" stroke-width="2"/>
  <!-- Coat lapels -->
  <path d="M80 95 L100 140 L100 200" fill="none" stroke="#ccc" stroke-width="1.5"/>
  <path d="M120 95 L100 140 L100 200" fill="none" stroke="#ccc" stroke-width="1.5"/>
  <!-- Neck -->
  <rect x="90" y="95" width="20" height="12" fill="#FFD6A0" rx="3"/>
  <!-- Stethoscope -->
  <path d="M85 105 Q85 140 100 150 Q115 140 115 105" fill="none" stroke="#4A90D9" stroke-width="3" stroke-linecap="round"/>
  <circle cx="100" cy="152" r="6" fill="#4A90D9" stroke="#3570B0" stroke-width="1.5"/>
  <circle cx="100" cy="152" r="3" fill="#3570B0"/>
  <!-- Pocket -->
  <rect x="110" y="155" width="20" height="25" rx="3" fill="none" stroke="#ccc" stroke-width="1.5"/>
  <!-- Pen in pocket -->
  <line x1="118" y1="150" x2="118" y2="162" stroke="#E74C3C" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Arms -->
  <path d="M55 110 L30 170 L40 175 L60 120" fill="white" stroke="#ddd" stroke-width="2"/>
  <path d="M145 110 L170 170 L160 175 L140 120" fill="white" stroke="#ddd" stroke-width="2"/>
  <!-- Hands -->
  <circle cx="35" cy="173" r="8" fill="#FFD6A0" stroke="#E8B878" stroke-width="1.5"/>
  <circle cx="165" cy="173" r="8" fill="#FFD6A0" stroke="#E8B878" stroke-width="1.5"/>
  <!-- Legs -->
  <rect x="75" y="200" width="22" height="45" rx="5" fill="#3B5998" stroke="#2D4373" stroke-width="1.5"/>
  <rect x="103" y="200" width="22" height="45" rx="5" fill="#3B5998" stroke="#2D4373" stroke-width="1.5"/>
  <!-- Shoes -->
  <ellipse cx="86" cy="248" rx="16" ry="8" fill="#333"/>
  <ellipse cx="114" cy="248" rx="16" ry="8" fill="#333"/>
  <!-- Red cross on coat -->
  <rect x="95" y="115" width="10" height="3" rx="1" fill="#E74C3C"/>
  <rect x="98.5" y="111.5" width="3" height="10" rx="1" fill="#E74C3C"/>
</svg>
